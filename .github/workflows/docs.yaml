name: docs

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - "docs/**"
      - ".github/workflows/docs.yaml"
    branches:
      - main
  push:
    paths:
      - "docs/**"
      - ".github/workflows/docs.yaml"
    branches:
      - main

jobs:
  build:
    defaults:
      run:
        working-directory: docs

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: âœ¨ Check Format
        run: npm run format:check

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ‘· Build website
        run: npm run build

  deploy:
    needs: build

    permissions:
      contents: write

    runs-on: ubuntu-latest

    if: ${{ github.repository == 'flutter/news_toolkit' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}

    defaults:
      run:
        working-directory: docs

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: âœ¨ Check Format
        run: npm run format:check

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ‘· Build website
        run: npm run build

      - name: â˜ï¸ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@de7ea6f8efb354206b205ef54722213d99067935
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
