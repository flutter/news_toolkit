name: news_blocks_ui
description: A Flutter package that contains UI components for news blocks.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.19.3 <4.0.0"

dependencies:
  app_ui:
    path: ../app_ui
  cached_network_image: ^3.3.1
  flutter:
    sdk: flutter
  flutter_html: 3.0.0-beta.2
  google_mobile_ads: ^5.0.0
  news_blocks:
    path: ../../api/packages/news_blocks
  path_provider_platform_interface: ^2.0.5
  platform: ^3.1.0
  plugin_platform_interface: ^2.1.3
  url_launcher: ^6.1.7
  url_launcher_platform_interface: ^2.1.1
  video_player: ^2.7.0
  video_player_platform_interface: ^6.0.1

dev_dependencies:
  build_runner: ^2.0.3
  fake_async: ^1.3.0
  flutter_gen_runner: ^5.2.0
  flutter_test:
    sdk: flutter
  html: ^0.15.4
  mocktail: ^1.0.2
  mocktail_image_network: ^1.0.0
  sqflite_common_ffi: ^2.3.3
  very_good_analysis: ^7.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/

flutter_gen:
  assets:
    enabled: true
    outputs:
      package_parameter_enabled: true
  output: lib/src/generated/
  line_length: 80

  integrations:
    flutter_svg: true
