name: google_news_template_api
description: A Google News Template server app built with the dart_frog package.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  dart_frog: ^0.0.1-dev.11
  http: ^0.13.4
  json_annotation: ^4.5.0
  news_blocks:
    path: packages/news_blocks

dev_dependencies:
  build_runner: ^2.0.0
  json_serializable: ^6.0.0
  mocktail: ^0.3.0
  test: ^1.19.2
  very_good_analysis: ^3.0.1
